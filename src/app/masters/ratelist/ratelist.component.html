<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 ml-auto">
                                <mat-form-field>
                                    <mat-select placeholder="Choose Region"
                                                ariaLabel="regions[0]"
                                                (selectionChange)="RegionNext(selectedReg)"
                                                [(value)]="selectedReg">
                                        <mat-option *ngFor="let regionid of regions; let i = index"
                                                    [value]="regionId[i]">
                                            {{ regionid }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 mr-auto">
                                <mat-form-field>
                                    <mat-select placeholder="Choose Catergory"
                                                ariaLabel="cats[0]"
                                                [(value)]="selectedCat"
                                                (selectionChange)="Next(selectedCat)">
                                        <mat-option
                                                *ngFor="let plant of plants; let i = index"
                                                [value]="plant.name">
                                            {{ plant.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div>
                                <button mat-raised-button mat-min-fab
                                        class="btn btn-success btn-just-icon btn-round" data-toggle="modal"
                                        matTooltip="Upload Ratelist"
                                        [matTooltipPosition]="'above'"
                                        href="#bulkModal">
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="material-datatables">
                                    <!--<table id="fixedTable" class="table table-striped table-bordered table-hover" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th *ngFor="let unit of units">{{unit.value}}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let molecule of molecules2">
                                            <td>{{molecule.molecule}}</td>
                                            <td *ngFor="let unit of units">{{molecule.stocks[unit.value]}} </td>
                                        </tr>
                                        <tr *ngFor="let molecule of molecules">
                                            <td>{{molecule.molecule}}</td>
                                            <td *ngFor="let unit of units"></td>
                                        </tr>
                                        </tbody>
                                    </table>-->
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
    </div>
</div>
<div class="modal fade" id="bulkModal" tabindex="-1" role="dialog" aria-labelledby="bulkModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border-bottom: 1px solid #cccccc;">
                <h4 class="modal-title">Please upload the new rate list to overwrite the existing data</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <input type="file" class="form-control" (change)="onFileChange($event)" placeholder="Upload file" accept=".xlx,.xlsx,.csv">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="SetLoadBulk()" data-dismiss="modal">Ok</button>
                <pre> </pre>
                <button class="btn btn-rose" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
