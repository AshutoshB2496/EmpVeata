<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="filterContainer">
                    <div class="card-header ">
                        <h4 class="card-title">Filter Results</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-filter">
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <legend>Placed On</legend>
                                        <mat-form-field>
                                            <mat-select placeholder="Choose Order Time"
                                                        placedid="Today">
                                                <mat-option *ngFor="let placedid of placedids" [value]="placedid.value">
                                                    {{ placedid.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <legend>Status</legend>
                                        <mat-form-field>
                                            <mat-select multiple placeholder="Choose Status" [(ngModel)]="currentStatus" statusid="Open">
                                                <mat-option *ngFor="let statusid of statusids" [value]="statusid.value">
                                                    {{ statusid.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <legend>Depot</legend>
                                        <mat-form-field>
                                            <mat-select multiple placeholder="Choose Depot" [(ngModel)]="currentDepot" depotid="Open">
                                                <mat-option *ngFor="let depotid of depotids" [value]="depotid.value">
                                                    {{ depotid.viewValue }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <legend>Created By</legend>
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" placeholder="" value="">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <legend>Order ID</legend>
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" placeholder="" value="">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <legend>Customer</legend>
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" placeholder="" value="">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <legend>Amount(&#8377;)</legend>
                                        <div class="range-slider-wrapper">
                                            <nouislider class="slider slider-info" [connect]="true" [min]="0" [max]="50000" [step]="1" [(ngModel)]="doubleSlider1" [tooltips]="true"></nouislider>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <legend>Ordered Item</legend>
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" placeholder="Ordered Item" value="">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 text-right btn-row">
                                        <button mat-raised-button type="submit" id="resetFilter" class="btn btn-round btn-default">Reset Filter(s)</button>
                                        <button mat-raised-button type="submit" class="btn btn-fill btn-round btn-success">Apply Filter</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <br>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 ml-auto">
                                <mat-form-field>
                                    <mat-select placeholder="Choose Region"
                                                ariaLabel="regions[0]"
                                                (selectionChange)="plantNext(selectedPlant)"
                                                [(value)]="selectedPlant">
                                        <mat-option *ngFor="let plant of plantsCode; let i = index" [value]="plant">
                                            {{ plant }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 mr-auto">
                                <mat-form-field>
                                    <mat-select placeholder="Choose Catergory"
                                                ariaLabel="cats[0]"
                                                [(value)]="selectedCat"
                                                (selectionChange)="Next(selectedCat)">
                                        <mat-option value="none">None</mat-option>
                                        <mat-option
                                                *ngFor="let plant of plants; let i = index"
                                                [value]="plant.name">
                                            {{ plant.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="material-datatables">
                                    <!--<table id="fixedTable" class="table table-striped table-bordered table-hover" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th *ngFor="let unit of units">{{unit.value}}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let molecule of molecules2">
                                            <td>{{molecule.molecule}}</td>
                                            <td *ngFor="let unit of units">{{molecule.stocks[unit.value]}} </td>
                                        </tr>
                                        <tr *ngFor="let molecule of molecules">
                                            <td>{{molecule.molecule}}</td>
                                            <td *ngFor="let unit of units"></td>
                                        </tr>
                                        </tbody>
                                    </table>-->
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
    </div>
</div>


<div class="fixed-plugin">
    <div class="dropdown show-dropdown">
        <a href="#" data-toggle="dropdown" aria-expanded="true" id="showFilter">
            <i class="fa fa-filter fa-2x"> </i>
        </a>
    </div>
</div>
