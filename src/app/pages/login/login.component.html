
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form class="form" method="" action="">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-success text-center">
              <h4 class="card-title">Log in</h4>
              <div class="social-line">
                <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                  <i class="fa fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                  <i class="fa fa-twitter"></i>
                </a>
                <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                  <i class="fa fa-google-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body ">
              <p class="card-description text-center">Or Be Classical</p>
              <form [formGroup]="login">
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">person_outline</i>
                    </span>
                  </div>
                  <input formControlName="username" class="form-control" placeholder="Username">
                </div>
              </span>
              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password...">
                </div>
              </span>
            </form>
            </div>
            <div class="card-footer justify-content-center">
              <button [disabled]="login.invalid" (click)="Login()" class="btn btn-success btn-link btn-lg"><mat-spinner class="login-loader" [diameter]="18" *ngIf="loading"></mat-spinner> Lets Go </button>      
            </div>
            <p *ngIf="error" class="text-alert text-rose">Invalid username or password. Please try again!</p>   
          </div>
        </form>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="http://simplifii.com/">
                Simplifii
              </a>
            </li>
            <li>
              <a href="http://simplifii.com/about.html">
                About Us
              </a>
            </li>
            <li>
              <a href="#dd">
                Blog
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;
          {{test | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
          <a href="javascript:void(0);" target="_blank">Simplifii</a>.
        </div>
      </div>
    </footer>
  </div>
</div>
